<html>

<head>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <title>IMDB Crawler</title>
    <script>
        function onClickSubmit(event) {
            if (document.getElementById("links").value) {
                document.getElementById("loading").style.display = "block";
                document.getElementById("form").style.display = "none";
            }
        }
        function onClickSampleData(event) {
            document.getElementById("links").value = "https://www.imdb.com/title/tt0240772/\nhttps://www.imdb.com/title/tt0317740/\nhttps://www.imdb.com/title/tt0112864/\nhttps://www.imdb.com/title/tt0095016/\nhttps://www.imdb.com/title/tt0293662/\nhttps://www.imdb.com/title/tt0468569/\nhttps://www.imdb.com/title/tt0122690/\nhttps://www.imdb.com/title/tt0107048/";
            M.textareaAutoResize(document.getElementById("links"));
        }
    </script>
</head>

<body style=" flex: 1; justify-content: center">
    <form method="post" action="/" enctype="application/json">
        <div class="row">
            <div class="col s12 m9">
                <div class="card blue-grey darken-1">
                    <div id="form">
                        <div class="card-content white-text">
                            <span class="card-title">IMDB Crawler</span>
                            <div class="row">
                                <div class="input-field col s12">
                                    <textarea data-autoresize placeholder="" id="links" name="links"
                                        class="materialize-textarea" style="color: white" required></textarea>
                                    <label for="links">Links [One URL per line]</label>
                                </div>
                            </div>
                        </div>
                        <div class="card-action">
                            <button class="btn waves-effect waves-light red" type="reset">Clear Form
                                <i class="material-icons right">clear</i>
                            </button>
                            <a class="btn waves-effect waves-light orange" onclick="onClickSampleData(event)">Add
                                Sample Data
                                <i class="material-icons right">dehaze</i>
                            </a>
                            <button class="btn waves-effect waves-light" onclick="onClickSubmit(event)"
                                type="submit">Submit
                                <i class="material-icons right">send</i>
                            </button>

                        </div>
                    </div>
                    <div id="loading" style="display: none; text-align: center;">
                        <div class="preloader-wrapper big active" style="margin: 100px;">
                            <div class="spinner-layer spinner-blue-only">
                                <div class="circle-clipper left">
                                    <div class="circle"></div>
                                </div>
                                <div class="gap-patch">
                                    <div class="circle"></div>
                                </div>
                                <div class="circle-clipper right">
                                    <div class="circle"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>



    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

</body>

</html>
